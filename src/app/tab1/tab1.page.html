<ion-header>
  <ion-toolbar>
    <ion-title>
      Meine erste Ionic App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>{{title}} erster Ionic App</h1>
  <p>
    Das ist normaler HTML-Text. Ionic basiert auf Angular einem Web-Framework.
  </p>
  <ion-item>
    <ion-label position="floating">Dein Name </ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-button (click)="openNextTab()">Sag Hallo!</ion-button>
</ion-content>
